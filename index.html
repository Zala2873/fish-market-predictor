<!DOCTYPE html>
<html>
<head>
    <title>Fish Market Predictor</title>
</head>
<body>
    <h1>Predict Fish Weight/Species</h1>
    <form id="predictionForm">
        <input type="text" id="feature1" placeholder="Feature 1">
        <input type="text" id="feature2" placeholder="Feature 2">
        <!-- Add more input fields as needed -->
        <button type="button" onclick="makePrediction()">Predict</button>
    </form>
    <p id="result"></p>

    <script>
        function makePrediction() {
            const features = [
                document.getElementById('feature1').value,
                document.getElementById('feature2').value,
                // Add more feature values as needed
            ];

            fetch('/predict', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({features: features})
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('result').innerText = `Prediction: ${data.prediction}`;
            });
        }
    </script>
</body>
</html>
